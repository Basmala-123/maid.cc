<div class="container-fluid">
    <div class="row align-items-center justify-content-between">
        <button (click)="clickMenu()" mat-icon-button class="col-1" aria-label="Example icon-button with menu icon">
            <mat-icon >menu</mat-icon>
        </button>
        <form class="col-6 col-md-4 position-relative">
            <input type="search" class="form-control" placeholder="search" (input)="onSearch($event)">
            <button class="btn d-flex align-items-center position-absolute search">
                <mat-icon class="text-gray">search</mat-icon>
            </button>
        </form>
        <div class="col-4 ">
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-bell fs-4"></i>
                <div class="d-flex align-items-center ">
                    <span class="text-end me-2">
                        <h2 class="userName m-0">Basmala</h2>
                        <p>Admin</p>
                    </span>
                    <img src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg"
                        alt="" class="img-fluid userImg">
                </div>
            </div>
        </div>
    </div>
</div>
